<!DOCTYPE html>
<html>

<head>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{ message }}</div>
        <div>
            Controls:
            <button v-on:click="buttonActionClicked">{{ buttonActionText }}</button>
        </div>
        <div>
            Todays score board:

        </div>
        <div>
            Last few days:

        </div>
    </div>
</body>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            buttonActionText: 'Start'
        },
        methods: {
            buttonActionClicked: function () {
                this.buttonActionText = this.buttonActionText === 'Start' ? 'Stop' : 'Start';
            }
        }
    })
</script>

</html>
