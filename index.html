<body style="background-color: #fff0a1; color: #15213f; padding: 40px; font-size: 40px;">
<div class="container" style="width: 100%">
    <div class="row">
        <div class="col-md-10">

            <div id="left" style="text-align: center;">
                <div id="message" style="display:none;">
                    <h1 style="padding-bottom: 30px">Nie przeszkadzaÄ‡</h1>
                    <h1 style="padding-bottom: 30px">Do not disturb</h1>
                </div>
                <h1 style="font-size: 180px; font-weight: bold;"><span id="time"><h1>--:--</h1></span></h1>

            </div>
        </div>
        <div class="col-md-2">
            <div id="right">
                <div style="padding-bottom: 50px; border-bottom: dashed 1px #15213f">
                    <div class="btn-group" role="group" aria-label="Controls">
                        <button id="btn-start" class="btn btn-primary btn-lg" onClick="startTheWorld()">START</button>&nbsp;
                        <button id="btn-stop" class="btn btn-primary btn-lg" disabled="disabled"
                                onClick="stopTheWorld()">STOP
                        </button>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="task-name-input" placeholder="task name">
                                <span id="task-name-text" style="display: none;"></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div style="padding-top: 50px; padding-bottom: 50px; border-bottom: dashed 1px #15213f">
                    <div style="padding-bottom: 30px;">
                        <img id="cherry-icon-proto" src="images/cherry_icon.png"
                             width="120"
                             style="vertical-align: middle">
                        x <span id="cherryNumber">0</span>
                    </div>
                    <div>
                        <img id="ghost-icon-proto" src="images/ghost_icon.png"
                             width="120"
                             style="vertical-align: middle">
                        x <span id="ghostNumber">0</span>
                    </div>
                </div>
                <div style="padding-top: 50px;">
                    Log:
                    <div id="daysLog" style="font-size: 20px">
                        <h2>nothing to show</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
